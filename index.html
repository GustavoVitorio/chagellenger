<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section class="secao">
        <div>
            <img src="./image/Frame 6.png" alt="imagem da alura" class="imagem__alura">
            <div class="conteudo">
                <input type="text" class="secao__Input__Texto" placeholder="Digite seu texto">
                <div class="parte_inferior">
                    <img src="./image/Group.png" alt="um circulo com um ponto de exclamação" class="secao__imagem__exclamacao">
                    <p class="secao__texto">Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="botoes">
                    <button type="button" class="secao__button__codificar">Criptografar</button>
                    <button type="button" class="secao__button__descodificar">Descriptografar</button>
                </div>
            </div>
        </div>
        <article class="articulacao">
            <textarea name="" class="texto__resultado invisivel" readonly></textarea>
            <img src="./image/High quality products 1 1.png" alt="uma pessoa com uma lupa apontada a um diamante" class="articulacao__imagem">
            <div class="texto">
                <span class="articulacao__texto">Nenhuma mensagem encontrada</span>
                <p class="articulacao__texto__pequeno">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <button class="botao__copiar invisivel">Copiar</button>
        </article>
    </section>
    <script src="codificador.js"></script>
</body>
</html>
